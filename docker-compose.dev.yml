version: '3.8'
services: 
  nginx:
    ports:
      - "8080:80"
  node-app:
    build: 
      context: . 
      args:
        NODE_ENV: development
    volumes:
      - ./node-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8080
    command: npm run dev
